<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">

		<style type="text/css">

			a{
				padding: 5px 10px;
				text-decoration: none;

			}

			a:link {
				color:#b9c941;
			}

			a:visited{
				color:#b9c941;
			}
			a:hover{
				color: #fff;
				background: #6d790f;
			}
			a:active{
				color: #e4f371;
			}

			

		</style>

	</head>

	<body>

		<a href="www.google.com.br">Google</a> |

		<a href="www.tecmundo.com.br">Tec Mundo</a> |

		<a href="www.megacurioso.com.br">Mega Curioso</a>
	

	</body>

</html>
